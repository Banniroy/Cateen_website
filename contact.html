    <main>
      <section>
        <h2 class="index_class">Our Contact Form</h2>

        <form action="https://httpbin.org/get" method="get">
          <fieldset class="field">
            <legend class="field_legend">Send Us A Message</legend>
            <p class="field_p">
              <label class="contact_label" for="name">Name:</label>
              <input
                class="contact_input"
                type="text"
                name="name"
                id="name"
                placeholder="full name"
                required
              />
            </p>
            <p class="field_p">
              <label class="contact_label" for="email">Email:</label>
              <input
                class="contact_input"
                class="in"
                type="email"
                name="email"
                id="email"
                placeholder="abc@gmail.com"
                required
              />
            </p>
            <p>
              <label class="contact_label" for="message">Your Message:</label>
              <br />
              <textarea
                class="contact_text"
                name="message"
                id="message"
                cols="30"
                rows="10"
                placeholder="Type your message"
              ></textarea>
            </p>
          </fieldset>

          <div class="button1">
            <button type="submit">Send</button>
            <button type="reset">Reset</button>
          </div>
        </form>
      </section>
